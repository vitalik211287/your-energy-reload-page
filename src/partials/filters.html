<section class="filters">
  <div class="container">

    <!-- Хештеги -->
    <div class="filters__tags">
      <button class="filters__tag" type="button">#Sport</button>
      <button class="filters__tag" type="button">#Healthy</button>
      <button class="filters__tag" type="button">#Workout</button>
      <button class="filters__tag" type="button">#Diet</button>
    </div>

    <div class="filters__header">
  <h2 class="filters__title">
    Exercises <span class="filters__subtitle"></span>
  </h2>

  <div class="filters__controls">
    <div class="filters__search hidden">
      <input
        type="text"
        placeholder="Search"
        class="filters__input"
      />
      <button class="filters__search-btn" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path
            d="M15.5 15.5L20 20"
            stroke="#101010"
            stroke-width="2"
            stroke-linecap="round"
          />
          <circle
            cx="11"
            cy="11"
            r="6"
            stroke="#101010"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>

    <div
      class="filters__tabs"
      data-filters-tabs
      role="tablist"
      aria-label="Exercise filters"
    >
      <button
        class="filters__tab filters__tab--active"
        type="button"
        data-filter="muscles"
        role="tab"
        aria-selected="true"
      >
        Muscles
      </button>
      <button
        class="filters__tab"
        type="button"
        data-filter="bodypart"
        role="tab"
        aria-selected="false"
      >
        Body parts
      </button>
      <button
        class="filters__tab"
        type="button"
        data-filter="equipment"
        role="tab"
        aria-selected="false"
      >
        Equipment
      </button>
    </div>
  </div>
</div>
