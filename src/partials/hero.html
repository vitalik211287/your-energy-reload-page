<section class="section">
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-title-and-text">
        <h1 class="hero-title">Get <span>Body</span> in shape, Stay healthy</h1>
        <p class="hero-text">
          Transform your physique and embrace a healthier lifestyle with our
          comprehensive fitness and nutrition support.
        </p>
      </div>
      <div class="hero-img-and-list">
        <picture class="hero-mini-picture">
          <source media="(min-width: 1200px)" srcset="
                        ./img/hero/hero-mini.webp    1x,
                        ./img/hero/hero-mini@2x.webp 2x
                      " />
          <img class="hero-mini-img" src="./img/hero/hero-mini.jpg" alt="two women doing fitness" width="168"
            fetchpriority="high" decoding="async" height="" />
        </picture>
        <ul class="hero-list-desktop">
          <li class="hero-list-item">#Sport</li>
          <li class="hero-list-item">#Healthy</li>
          <li class="hero-list-item">#Workout</li>
          <li class="hero-list-item">#Diet</li>
        </ul>
      </div>

    </div>
    <div class="hero-picture">
      <picture>
        <source media="(max-width: 767px)" srcset="
              ./img/hero/hero-mobile.webp 1x,
              ./img/hero/hero-mobile@2x.webp 2x" />
        <source media="(min-width: 768px) and (max-width: 1439px)" srcset="
              ./img/hero/hero-tablet.webp 1x,
              ./img/hero/hero-tablet@2x.webp 2x" />
        <source media="(min-width: 1440px)" srcset="
              ./img/hero/hero-desktop.webp 1x,
              ./img/hero/hero-desktop@2x.webp 2x" />
        <img class="hero-img" src="./img/hero/hero-mobile.jpg" alt="two women doing fitness" />
      </picture>
    </div>

    <ul class="hero-list">
      <li class="hero-list-item">#Sport</li>
      <li class="hero-list-item">#Healthy</li>
      <li class="hero-list-item">#Workout</li>
      <li class="hero-list-item">#Diet</li>
    </ul>
  </div>
</section>
