<template id="exercise-modal-template">
  <div class="exercise-modal">
    <div class="exercise-modal__loader">
      <div class="sport-loader"></div>
    </div>
    <img class="exercise-modal__gif" src="" alt="Exercise GIF" />

    <div>
      <div class="exercise-modal__header">
        <h2 class="exercise-modal__title"></h2>
        <div class="exercise-modal__rating">
          <span class="exercise-modal__rating-value"></span>
          <div class="exercise-modal__stars"></div>
        </div>
      </div>

      <div class="exercise-modal__info">
        <p><b>Target</b> <span class="exercise-modal__target"></span></p>
        <p><b>Body part</b> <span class="exercise-modal__bodypart"></span></p>
        <p><b>Equipment</b> <span class="exercise-modal__equipment"></span></p>
        <p><b>Popular</b> <span class="exercise-modal__popular"></span></p>
        <p>
          <b>Burned calories</b> <span class="exercise-modal__calories"></span>
        </p>
      </div>

      <p class="exercise-modal__description"></p>

      <div class="exercise-modal__actions">
        <button
          class="exercise-modal__btn exercise-modal__btn--favorites favorites-btn"
        >
          Add to favorites
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            class="exercise-modal__btn-icon"
          >
            <path
              d="M17.3666 3.84172C16.941 3.41589 16.4356 3.0781 15.8794 2.84763C15.3232 2.61716 14.727 2.49854 14.1249 2.49854C13.5229 2.49854 12.9267 2.61716 12.3705 2.84763C11.8143 3.0781 11.3089 3.41589 10.8833 3.84172L9.99994 4.72506L9.1166 3.84172C8.25686 2.98198 7.0908 2.49898 5.87494 2.49898C4.65907 2.49898 3.49301 2.98198 2.63327 3.84172C1.77353 4.70147 1.29053 5.86753 1.29053 7.08339C1.29053 8.29925 1.77353 9.46531 2.63327 10.3251L3.5166 11.2084L9.99994 17.6917L16.4833 11.2084L17.3666 10.3251C17.7924 9.89943 18.1302 9.39407 18.3607 8.83785C18.5912 8.28164 18.7098 7.68546 18.7098 7.08339C18.7098 6.48132 18.5912 5.88514 18.3607 5.32893C18.1302 4.77271 17.7924 4.26735 17.3666 3.84172Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="exercise-modal__btn exercise-modal__btn--rating"
          data-modal="rating"
        >
          Give a rating
        </button>
      </div>
    </div>
  </div>
</template>
